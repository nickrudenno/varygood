    .grid-mid { font-size: 8px; opacity: 0.35; }
    .vg { font-size: 48px; font-weight: 700; opacity: 1; }
  </style>

  <!-- Background character grid -->
  <text class="grid" x="2" y="8">׊</text>
  <text class="grid" x="2" y="16">+/</text>
  <text class="grid" x="2" y="24">׊</text>
  <text class="grid" x="2" y="32">%</text>
  <text class="grid-mid" x="2" y="40">+/</text>
  <text class="grid-mid" x="2" y="48">׊</text>

  <!-- VG letters -->
  <text class="vg" x="10" y="88">VG</text>

  <!-- More grid below -->
  <text class="grid-mid" x="2" y="100">׊</text>
  <text class="grid" x="2" y="108">#+</text>
  <text class="grid" x="2" y="116">׊</text>
  <text class="grid" x="2" y="124"></text>
</svg>
